<div class="login_div" >
    
    <form         style="width: 20%;;height: auto; margin-left: 70%; margin-top: 120px; background-color: rgba(216, 216, 216,0.7);padding: 40px 40px; border-radius: 30px;">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" style="color: rgb(255, 255, 255); background-color: #4CAF50; border: #4CAF50;"><b>Login</b></button>
  </form></div>
